{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="font-playfair">Manage Books</h1>
        <div>
            <a href="{{ url_for('librarian.add_book') }}" class="btn btn-dark">Add New Book</a>
            <a href="{{ url_for('librarian.dashboard') }}" class="btn btn-outline-dark">Back</a>
        </div>
    </div>
</div>

<div class="glass-card p-4">
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.available_count }} / {{ book.quantity }}</td>
                    <td>
                        <a href="{{ url_for('librarian.edit_book', book_id=book.id) }}"
                            class="btn btn-sm btn-outline-dark">Edit</a>
                        <a href="{{ url_for('librarian.delete_book', book_id=book.id) }}"
                            class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
