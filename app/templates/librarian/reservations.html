{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="font-playfair">Manage Reservations</h1>
        <a href="{{ url_for('librarian.dashboard') }}" class="btn btn-outline-dark">Back</a>
    </div>
</div>

<div class="glass-card p-4">
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Book</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for res in reservations %}
                <tr>
                    <td>{{ res.id }}</td>
                    <td>{{ res.user.username }}</td>
                    <td>{{ res.book.title }}</td>
                    <td>{{ res.created_at.strftime('%Y-%m-%d') }}</td>
                    <td><span class="badge bg-warning text-dark">{{ res.status }}</span></td>
                    <td>
                        <a href="{{ url_for('librarian.issue_book', reservation_id=res.id) }}"
                            class="btn btn-sm btn-success">Issue Book</a>
                        <a href="{{ url_for('librarian.cancel_reservation', reservation_id=res.id) }}"
                            class="btn btn-sm btn-outline-danger">Cancel</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
