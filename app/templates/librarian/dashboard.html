{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="font-playfair">Librarian Dashboard</h1>
    </div>
</div>

<div class="row g-4 mb-5">
    <div class="col-md-4">
        <div class="glass-card p-4 text-center">
            <h3 class="display-4 fw-bold">{{ books_count }}</h3>
            <p class="text-muted mb-0">Total Books in Catalog</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="glass-card p-4 text-center">
            <h3 class="display-4 fw-bold text-warning">{{ low_stock }}</h3>
            <p class="text-muted mb-0">Low Stock Alerts</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="glass-card p-4 text-center">
            <h3 class="display-4 fw-bold text-info">{{ pending_reservations }}</h3>
            <p class="text-muted mb-0">Pending Reservations</p>
        </div>
    </div>
</div>

<div class="glass-card p-4">
    <h4 class="font-playfair mb-3">Management</h4>
    <div class="d-flex gap-3">
        <a href="{{ url_for('librarian.manage_books') }}" class="btn btn-dark">Manage Books</a>
        <a href="{{ url_for('librarian.manage_reservations') }}" class="btn btn-outline-dark">Reservations</a>
        <a href="{{ url_for('librarian.return_book') }}" class="btn btn-outline-dark">Return Book</a>
    </div>
</div>
{% endblock %}
